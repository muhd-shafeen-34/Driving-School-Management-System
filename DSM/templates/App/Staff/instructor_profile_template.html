{% extends 'App/Staff/base.html' %}
{% block page_title %} 
  Profile
 {% endblock page_title %}
{% block main_content %}


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">

            <!-- Profile Image -->
            <div class="card card-primary card-outline">
              <div class="card-body box-profile">
                <div class="text-center">
                  <img class="profile-user-img img-fluid img-circle"
                       src="{{ instructor.profile_picture.url }}" 
                       alt="profile picture" width="50" height="50">
                </div>

                <h3 class="profile-username text-center">{{instructor.name}}</h3>

                <p class="text-muted text-center">{{ instructor.phone }}</p>

                <ul class="list-group list-group-unbordered mb-3">
                  <li class="list-group-item">
                    <b>Students</b> <a class="float-right">{{ students_count }}</a>
                  </li>
                  <li class="list-group-item">
                    <b>packages</b> <a class="float-right">{{ packages_count }}</a>
                  </li>
                </ul>

                <a href="/edit_profile_instructor/{{ instructor.user.id }}" class="btn btn-primary btn-block"><b>Edit</b></a>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->

            <!-- About Me Box -->
            
            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="col-md-8">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Profile Details</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="{{ instructor.user_id }}">
                      </div><br><br>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" disabled="" placeholder="" value="{{ instructor.name }}">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="text" class="form-control" placeholder="" value="{{ instructor.user.email }}" disabled="">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Age</label>
                        <input type="text" disabled="" class="form-control" placeholder="" value="{{ instructor.age }}">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Specilization</label>
                        <input type="text" disabled="" class="form-control" placeholder="" value="{{ instructor.specialization }}">
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
{% endblock main_content %}
